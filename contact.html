    <div class="row">
            <div class="box">
                <div class="col-lg-12">
                    <hr>
                    <h2 class="intro-text text-center">Entre em
                        <strong>Contato</strong>
                    </h2>
                    <hr>
                    <p>Se tiver algum elogio, crítica, sugestão, quiser me mandar um abraço ou qualquer outro tipo de vontade de se comunicar, preencha o formulário que vou ver!</p>
                    <form role="form">
                        <div class="row">
                            <div class="form-group col-lg-4">
                                <label>Nome</label>
                                <input type="text" class="form-control">
                            </div>
                            <div class="form-group col-lg-4">
                                <label>E-mail</label>
                                <input type="email" class="form-control">
                            </div>
                            <div class="form-group col-lg-4">
                                <label>Telefone</label>
                                <input type="tel" class="form-control">
                            </div>
                            <div class="clearfix"></div>
                            <div class="form-group col-lg-12">
                                <label>Mensagem</label>
                                <textarea class="form-control" rows="6"></textarea>
                            </div>
                            <div class="form-group col-lg-12">
                                <input type="hidden" name="save" value="contact">
                                <center><button type="submit" class="btn btn-default">ENVIAR</button></center>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
